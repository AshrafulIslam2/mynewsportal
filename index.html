<!doctype html>
<html lang="en">

<head>
    <title>Nur News Portal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

    <!-- my Style Sheet  -->
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <!-- Upper Navbar Start  -->
        <nav class=" container navbar navbar-expand-lg bg-success rounded">
            <a class="navbar-brand mx-1 text-white" href="#">
                <img src="image/nurlogo.png" alt="" width="50px" height="35px"
                    class="d-inline-block align-text-center   rounded-circle my-1">
                NOOR NEWS
            </a>
            <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto px-4">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">
                            <img src="image/Avatar.png" alt="" width="40" height="35"
                                class="d-inline-block align-text-top">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Upper Navabr End  -->

        <!-- Main Navabr Start  -->
        <nav class=" navbar navbar-expand-lg bg-success mt-5">
            <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav2"
                aria-controls="navbarNav2" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  " id="navbarNav2">
                <ul class="navbar-nav  w-100 d-flex align-items-center justify-content-evenly px-5"
                    id="dynamicCatagory">
                    <!-- li will come dynamically from dynamicCatagory.js -->
                </ul>
            </div>
        </nav>
        <!-- Main Navabr End  -->

    </header>
    <main>
        <h1>hello</h1>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="dynamicCatagory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

    <script src="newsportal.js"></script>
