<!doctype html>
<html lang="en">

<head>
    <title>Nur News Portal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- my Style Sheet  -->
    <link rel="stylesheet" href="style.css">
    <!-- icon link  -->
    <script src="https://kit.fontawesome.com/75947b6ff2.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <!-- Upper Navbar Start  -->
        <nav class=" container navbar navbar-expand-lg bg-success rounded">
            <a class="navbar-brand mx-1 text-white" href="#">
                <img src="image/nurlogo.png" alt="" width="50px" height="35px"
                    class="d-inline-block align-text-center   rounded-circle my-1">
                NOOR NEWS
            </a>
            <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto px-4">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">
                            <img src="image/Avatar.png" alt="" width="40" height="35"
                                class="d-inline-block align-text-top">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Upper Navabr End  -->

        <!-- Main Navabr Start  -->
        <nav class=" navbar navbar-expand-lg bg-success mt-5">
            <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav2"
                aria-controls="navbarNav2" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  " id="navbarNav2">
                <ul class="navbar-nav  w-100 d-flex align-items-center justify-content-evenly px-5"
                    id="dynamicCatagory">
                    <!-- li will come dynamically from dynamicCatagory.js -->
                </ul>
            </div>
        </nav>
        <!-- Main Navabr End  -->

    </header>
    <main>
        <div class="bg-white container rounded mt-3">
            <h3 class="fw-semibold fs-5 py-3 ps-2 fs-">4 items found for category Entertainment</h3>
        </div>
        <div class="container mx-auto d-flex">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Short By View:</label>
                <select class="border-0" id="inputGroupSelect01">
                    <option selected>Defulat...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="d-flex p-0 w-100 ms-auto justify-content-end me-2">
                <button type="submit" class="btn btn-outline-primary px-2 py-0s me-2 py-0 w-auto">Todays Pick</button>
                <button type="submit" class="btn btn-outline-primary px-2  py-0 w-auto">Tranding</button>
            </div>
        </div>
        <!-- show New Section  -->
        <section class="container mx-auto mt-3">
            <div class="card mb-3" style="max-width: 1340px;">
                <div class="row g-0">
                    <div class=" col-12 col-md-3 m-0 p-0 text-center text-sm-start text-md-start text-lg ">
                        <img src="image/image1.png" class="img-fluid p-3 rounded-start" alt="...">
                    </div>
                    <div class="col-12 col-md-7">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <img class="me-2" src="image/Avatar.png" alt="" srcset="">
                                <div>
                                    <p class="card-text m-0"><small class="text-muted">Janee Chooper</small></p>
                                    <p class="card-text m-0 p-0"><small class="text-muted">jan 10 2020</small></p>
                                </div>
                                <div>
                                    <i class="fa-regular fa-eye">1.5 M</i>
                                </div>
                                <div>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src=" dynamicCatagory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>
    <script src="newsportal.js"></script>
</body>

</html>
